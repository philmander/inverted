<!DOCTYPE html>
<html>
<head>
<title>Util Test</title>

<script src="http://yui.yahooapis.com/combo?3.3.0/build/yui/yui-min.js"></script>

<script> window.DEBUG = true; </script>
<script src="../../main/util/Namespace.js"></script>
<script src="../../main/util/Util.js"></script>

</head>
<body>
<script>
    YUI().use("test", function(Y){
    	
        var testCase = new Y.Test.Case({
            name : "Util Test", 
            testParseProtoString : function(){
            	
        		window.an = {};
        		an.object = {};
        		an.object.Exists = function() {
        			
        		};
        		
        		an.object.NotConstructor = {};
        		
        		var result1 = inverted.util.parseProtoString("an.object.Exists", window);        		
        		Y.Assert.isTypeOf("function", result1, "Object should exist");        	
        		
        		var result2 = inverted.util.parseProtoString("an.object.NotConstructor", window);        		
        		Y.Assert.isNull(result2, "Object should be null");        	
        		
        		var result3 = inverted.util.parseProtoString("does.not.Exist", window);        		
        		Y.Assert.isNull(result3, "Object should be null");
        		
        		var result4 = inverted.util.parseProtoString("object.Exists", an);        		
        		Y.Assert.isTypeOf("function", result4, "Object should exist"); 
        		
        		var result5 = inverted.util.parseProtoString("object.DoesntExist", an);        		
        		Y.Assert.isNull(result5, "Object should be null");
            }
        });

        Y.Test.Runner.add(testCase);

        var TestRunner = Y.Test.Runner;
        TestRunner.run();

    });
</script>
</body>
</html>
